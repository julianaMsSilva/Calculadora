<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pink Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    </head>

     <header style="text-align: center; color: rgb(201, 10, 105); font-size: 25px; padding: 5px; margin: 5px;">
        <h1>CALCULADORA</h1>
     </header>

     <body>
        <div class="calculadora">
            <div class="resultado">
                 <div data-previous-operand class="previous-operand"></div>
                 <div data-current-operand class="current-operand"></div>
             </div>

             <button data-all-clear class="largest">AC</button>
             <button data-delete>DEL</button>
             <button data-operator class="operador">รท</button>

             <button data-number>1</button>
             <button data-number>2</button>
             <button data-number>3</button>
             <button data-operator class="operador">*</button>

             <button data-number>4</button>
             <button data-number>5</button>
             <button data-number>6</button>
             <button data-operator class="operador">+</button>

             <button data-number>7</button>
             <button data-number>8</button>
             <button data-number>9</button>
             <button data-operator class="operador">-</button>

             <button data-equals class="largest">=</button> 
             <button data-number>0</button>
             <button data-number class="operador">.</button> 
        </div>
    
        <script src="scripts.js"></script>
        
    </body>
</html>
